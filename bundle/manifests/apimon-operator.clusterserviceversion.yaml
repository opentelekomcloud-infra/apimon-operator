apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apimon.otc-service.com/v1alpha1",
          "kind": "Alerta",
          "metadata": {
            "name": "alerta-sample"
          },
          "spec": {
            "foo": "bar"
          }
        },
        {
          "apiVersion": "apimon.otc-service.com/v1alpha1",
          "kind": "Grafana",
          "metadata": {
            "name": "grafana-sample"
          },
          "spec": {
            "foo": "bar"
          }
        }
      ]
    capabilities: Seamless Upgrades
    operators.operatorframework.io/builder: operator-sdk-v1.2.0
    operators.operatorframework.io/project_layout: ansible.sdk.operatorframework.io/v1
    repository: https://github.com/opentelekomcloud-infra/apimon-operator:0.0.11
  name: apimon-operator.v0.0.11
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Alerta
      name: alerta.apimon.otc-service.com
      version: v1alpha1
    - kind: Grafana
      name: grafanas.apimon.otc-service.com
      version: v1alpha1
  description: Apimon operator Open Telekom Cloud
  displayName: apimon-operator
  icon:
  - base64data: ""
    mediatype: "img/png"
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - pods
          - pods/exec
          - pods/log
          - services
          - configmaps
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          - route.openshift.io
          - networking.k8s.io
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - routes
          - routes/custom-host
          - ingresses
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apimon.otc-service.com
          resources:
          - grafanas
          - grafanas/status
          - grafanas/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apimon.otc-service.com
          resources:
          - alerta
          - alerta/status
          - alerta/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: apimon-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=apimon-operator
                env:
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/opentelekomcloud/apimon-operator:0.0.11
                name: manager
                resources: {}
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - apimon
  - monitoring
  - executor
  - scheduler
  - grafana
  - alerta
  links:
  - name: Apimon Operator
    url: https://github.com/opentelekomcloud-infra/apimon-operator
  maintainers:
  - email: Kristian.Kucerak@t-systems.com
    name: Kristian Kucerak
  maturity: alpha
  provider:
    name: Open Telekom Cloud
  version: 0.0.11
